<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Reto-11</title>
</head>

<body>
  <div class="modal fade" id="save-succesful" tabindex="-1" aria-labelledby="save-succesful-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Tu producto se guardó con éxito!!!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4">
        <form action="" class="mt-3 p-3 bg-dark text-white border rounded">
          <h1>Nuevo Producto</h1>
          <div class="form-group">
            <label for="">Nombre del producto</label>
            <input type="text" class="form-control" name="name" value="">
          </div>
          <div class="form-group">
            <label for="">Descripción</label>
            <input type="text" class="form-control" name="description" value="">
          </div>
          <div class="form-group">
            <label for="">Categoría</label>
            <select name="" id="category" class="custom-select">
              <option value="Miscellaneous" selected>Miscellaneous</option>
              <option value="Vegetables">Vegetables</option>
              <option value="Cloths">Cloths</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Precio</label>
            <input type="text" class="form-control" name="price" value="">
          </div>
          <div class="form-group">
            <label for="">Imagen</label>
            <input type="text" class="form-control" name="image" value="">
          </div>
          <button id="save-product" type="button" class="btn btn-primary w-100 mt-2">Guardar</button>
        </form>
      </div>
      <div class="col-12 col-md-8">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="filtro mt-3">
                <select name="" id="select-category" class="custom-select">
                  <option value="todas" selected>Todas las categorías</option>
                  <option value="Miscellaneous">Miscellaneous</option>
                  <option value="Vegetables">Vegetables</option>
                  <option value="Cloths">Cloths</option>
                </select>
              </div>
              <div class="container">
                <div class="row" id="card-container">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>

</html>
